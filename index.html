<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Joyeux No√´l Leila</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#151a2e;
      --paper:#f7f3ea;
      --paper2:#efe7d8;
      --ink:#0f172a;
      --accent:#e11d48;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:white;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(225,29,72,.22), transparent 55%),
        radial-gradient(900px 700px at 90% 30%, rgba(59,130,246,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
    }
    .wrap{
      width:min(560px, 100%);
      text-align:center;
    }
    h1{
      margin: 0 0 16px;
      font-size: clamp(22px, 4vw, 30px);
      font-weight: 750;
      letter-spacing:.2px;
    }
    .hint{
      margin: 0 0 18px;
      opacity:.85;
      font-size: 14px;
    }

    /* Envelope */
    .stage{
      position:relative;
      width:min(520px, 100%);
      margin: 0 auto 18px;
      aspect-ratio: 16/10;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective: 1200px;
    }
    .envelope{
      position:relative;
      width:min(520px, 100%);
      height: 100%;
      max-height: 320px;
      filter: drop-shadow(var(--shadow));
      cursor:pointer;
      user-select:none;
      transform: translateZ(0);
    }
    .env-body{
      position:absolute;
      inset: 10% 8% 18% 8%;
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      border-radius: 14px;
      overflow:hidden;
    }
    .env-bottom{
      position:absolute;
      left: 8%;
      right: 8%;
      bottom: 18%;
      height: 46%;
      background: linear-gradient(180deg, #efe5d5, #e6dbc8);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 58%, 0 100%);
      border-radius: 0 0 14px 14px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.08);
    }
    .env-left{
      position:absolute;
      left: 8%;
      bottom: 18%;
      width: 52%;
      height: 46%;
      background: linear-gradient(180deg, #f2e9da, #e7ddcb);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      border-radius: 0 0 0 14px;
    }
    .env-right{
      position:absolute;
      right: 8%;
      bottom: 18%;
      width: 52%;
      height: 46%;
      background: linear-gradient(180deg, #f2e9da, #e7ddcb);
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      border-radius: 0 0 14px 0;
    }
    .env-flap{
      position:absolute;
      left: 8%;
      right: 8%;
      top: 10%;
      height: 52%;
      background: linear-gradient(180deg, #f6efe3, #eadfce);
      clip-path: polygon(0 0, 100% 0, 50% 78%);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .9s cubic-bezier(.2,.8,.2,1);
      border-radius: 14px 14px 0 0;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .seal{
      position:absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%,-50%);
      width: 62px;
      height: 62px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.5), transparent 35%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,0,.10), transparent 45%),
                  linear-gradient(180deg, #fb7185, var(--accent));
      box-shadow: 0 10px 20px rgba(225,29,72,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 22px;
    }
    .front-text{
      position:absolute;
      left: 50%;
      top: 74%;
      transform: translate(-50%,-50%);
      width: 86%;
      color: var(--ink);
      font-weight: 800;
      font-size: clamp(22px, 4.4vw, 34px);
      letter-spacing: .3px;
      text-align:center;
      text-shadow: 0 1px 0 rgba(255,255,255,.7);
    }
    .front-text .heart{
      color: var(--accent);
      display:inline-block;
      transform: translateY(1px);
    }

    /* Card that slides out */
    .card{
      position:absolute;
      left: 50%;
      bottom: 24%;
      transform: translate(-50%, 10%) scale(.98);
      width: 84%;
      height: 68%;
      background: white;
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      opacity: 0;
      transition: transform .9s cubic-bezier(.2,.8,.2,1), opacity .6s ease;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .card-header{
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      background: #fff;
    }
    .card-header strong{
      color: #0f172a;
      font-size: 14px;
      font-weight: 800;
    }
    .btn{
      appearance:none;
      border: 0;
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 800;
      cursor:pointer;
      background: #0f172a;
      color:white;
      font-size: 13px;
    }
    .btn:active{ transform: scale(.98); }
    .btn.secondary{
      background: transparent;
      color:#0f172a;
      border: 1px solid rgba(15,23,42,.18);
    }

    .pdf{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#f8fafc;
    }

    /* Open state */
    .envelope.open .env-flap{
      transform: rotateX(175deg);
    }
    .envelope.open + .card{
      opacity: 1;
      transform: translate(-50%, -52%) scale(1);
    }

    /* Overlay for focus */
    .dim{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      opacity:0;
      pointer-events:none;
      transition: opacity .35s ease;
    }
    .dim.on{
      opacity:1;
      pointer-events:auto;
    }

    .footer{
      margin-top: 14px;
      opacity:.75;
      font-size: 12px;
      line-height: 1.4;
    }

    @media (prefers-reduced-motion: reduce){
      .env-flap, .card{ transition: none; }
      .btn:active{ transform:none; }
    }
  </style>
</head>
<body>
  <div class="dim" id="dim"></div>

  <main class="wrap">
    <h1>Joyeux No√´l Leila</h1>
    <p class="hint">Appuie sur l‚Äôenveloppe pour d√©couvrir ton cadeau.</p>

    <section class="stage" aria-label="Carte cadeau">
      <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Ouvrir l‚Äôenveloppe">
        <div class="env-body"></div>
        <div class="env-flap"></div>
        <div class="env-left"></div>
        <div class="env-right"></div>
        <div class="env-bottom"></div>
        <div class="seal">üéÑ</div>
        <div class="front-text">Joyeux No√´l <span>Leila</span> <span class="heart">‚ù§</span></div>
      </div>

      <article class="card" id="card" aria-label="Bon cadeau">
        <div class="card-header">
          <strong>Bon cadeau Calic√©o</strong>
          <div style="display:flex; gap:8px;">
            <a class="btn secondary" id="openPdf" href="assets/bon_caliceo.pdf" target="_blank" rel="noopener">Ouvrir</a>
            <a class="btn" id="downloadPdf" href="assets/bon_caliceo.pdf" download>T√©l√©charger</a>
          </div>
        </div>
        <iframe class="pdf" id="pdfFrame" title="Bon cadeau Calic√©o" src="assets/bon_caliceo.pdf"></iframe>
      </article>
    </section>

    <div class="footer">
      Astuce : si le PDF ne s‚Äôaffiche pas dans l‚Äôaper√ßu, touche ‚ÄúOuvrir‚Äù.
    </div>
  </main>

  <script>
    (function(){
      const env = document.getElementById('envelope');
      const dim = document.getElementById('dim');
      let opened = false;

      function openIt(){
        if(opened) return;
        opened = true;
        env.classList.add('open');
        dim.classList.add('on');
        // Small vibration on supported mobiles
        try { if(navigator.vibrate) navigator.vibrate(20); } catch(e){}
      }

      function closeIt(){
        if(!opened) return;
        opened = false;
        env.classList.remove('open');
        dim.classList.remove('on');
      }

      env.addEventListener('click', openIt);
      env.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openIt(); }
      });

      dim.addEventListener('click', closeIt);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeIt(); });
    })();
  </script>
</body>
</html>
